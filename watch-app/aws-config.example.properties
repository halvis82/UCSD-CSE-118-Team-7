# AWS Configuration for DynamoDB Access
# Copy this file to aws-config.properties and fill in your actual credentials
# The aws-config.properties file is in .gitignore to keep credentials secret

# AWS IAM User Credentials (AndroidContextWriter)
aws_access_key_id=YOUR_ACCESS_KEY_HERE
aws_secret_key=YOUR_SECRET_KEY_HERE

# AWS Region and DynamoDB Table
aws_region=us-east-1
dynamodb_table_name=ContextMusicData
